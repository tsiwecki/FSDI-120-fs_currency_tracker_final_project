{% extends 'base.html' %}

{% block title %}Forgot Your Password{% endblock title %}

{% block content %}
    <div class="container border border-success rounded py-3" style="max-width: 40%;">
        <h1>Forgot your password?</h1>
        <p class="text-start">Enter your email address below and we'll email instructions for 
            setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success b2">Send me instructions!</button>
        </form>
    </div>
{% endblock content %}
