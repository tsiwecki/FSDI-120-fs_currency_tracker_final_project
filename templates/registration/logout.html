{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block content %}
    <div class="col-md-8 offset-md-4" style="max-width: 50%;">
        <h2>Logout</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success ml-2" type="submit">Logout</button>
        </form>
    </div>
{% endblock content %}
